description: K3,3 graph (the so-called utility graph).
time_units: generations
demes:
  - name: A
    epochs:
      - {end_time: 1000, start_size: 1000}
  - name: B
    epochs:
      - {end_time: 1000, start_size: 1000}
  - name: C
    epochs:
      - {end_time: 1000, start_size: 1000}
  - name: X
    ancestors: [A, B, C]
    proportions: [0.1, 0.3, 0.6]
    start_time: 1000
    epochs: 
      - {start_size: 2000}
  - name: Y
    ancestors: [A, B, C]
    proportions: [0.2, 0.3, 0.5]
    start_time: 1000
    epochs: 
      - {start_size: 2000}
  - name: Z
    ancestors: [A, B, C]
    proportions: [0.3, 0.3, 0.4]
    start_time: 1000
    epochs: 
      - {start_size: 2000}
