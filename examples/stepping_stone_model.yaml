description: Stepping stone model illustrating default value propagation.
time_units: "years"
generation_time: 25
defaults:
  epoch:
    start_size: 1000
  migration:
    rate: 0.1
demes:
  - name: deme1
  - name: deme2
  - name: deme3
migrations:
  - demes: [deme1, deme2]
  - demes: [deme2, deme3]
