description: Set general migration properties using defaults.
time_units: generations

defaults:
  migration: {end_time: 1, rate: 1, start_time: 2}
  epoch: {start_size: 1}

demes: [{name: deme0}, {name: deme1}, {name: deme2}]

migrations:
- {dest: deme1, source: deme0}
- {dest: deme2, source: deme1}
